
services:
  - type: pserv
    name: sra-db
    dockerImageName: postgres
    envVars:
      - key: POSTGRES_DB
        value: sra_db
      - key: POSTGRES_USER
        value: user
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: PGDATA
        value: /var/lib/postgresql/data/pgdata
    plan: free

  - type: web
    name: sra-backend
    env: python
    repo: https://github.com/your-username/your-repo-name # Replace with your repo URL
    branch: main
    healthCheckPath: /
    plan: free
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: sra-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"

  - type: static
    name: sra-frontend
    env: node
    repo: https://github.com/your-username/your-repo-name # Replace with your repo URL
    branch: main
    plan: free
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: sra-backend
          property: url
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/build"
