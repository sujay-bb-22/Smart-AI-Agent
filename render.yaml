services:
  - type: web
    name: smart-research-assistant
    env: python
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
      cd ..
      pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: ./backend
      - key: PYTHON_VERSION
        value: "3.11.0"
    rewrites:
      - source: /api/*
        destination: /api/*
      - source: /*
        destination: /index.html
