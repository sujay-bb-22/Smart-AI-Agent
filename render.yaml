services:
  # Service 1: PostgreSQL Database
  - name: pg_db
    type: pserv
    plan: free
    ipAllowList: []  # Allows all IPs to connect
    postgres:
      initialDatabase: smart_ai_agent_db
      version: "16"

  # Service 2: Python Backend
  - name: backend
    type: web
    plan: starter    # Use 'starter' instead of 'free' (new Render free tier)
    runtime: python
    region: oregon
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: pg_db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  # Service 3: React Frontend (static site)
  - name: frontend
    type: web
    env: static
    region: oregon
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: build
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
