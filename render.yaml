services:
  - type: pserv
    name: sra-db
    dockerImageName: postgres
    plan: free
    envVars:
      - key: POSTGRES_DB
        value: sra_db
      - key: POSTGRES_USER
        value: user
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: PGDATA
        value: /var/lib/postgresql/data/pgdata
  - type: web
    name: sra-backend
    env: python
    plan: free
    repo: https://github.com/your-username/your-repo-name  # Replace this
    branch: main
    healthCheckPath: /
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: sra-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4
  - type: static
    name: sra-frontend
    env: node
    plan: free
    repo: https://github.com/your-username/your-repo-name  # Replace this
    branch: main
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: sra-backend
          property: url
