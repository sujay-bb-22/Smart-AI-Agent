services:
  # Service 1: PostgreSQL Database
  - name: pg_db
    type: pserv
    plan: free # You can upgrade this later
    ipAllowList: [] # Allows all IPs to connect
    postgres:
      # We can start with an empty database
      initialDatabase: smart_ai_agent_db
      version: "16" # Specifies the version of PostgreSQL

  # Service 2: Python Backend
  - name: backend
    type: web
    plan: free
    runtime: python
    region: oregon 
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    env:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: pg_db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false # This will be set in the Render dashboard

  # Service 3: React Frontend
  - name: frontend
    type: static
    plan: free
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/build"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
