services:
  - type: database
    name: sra-db
    plan: free
    databaseName: sra_db
    user: user
    password:
      generateValue: true

  - type: web
    name: sra-backend
    env: python
    plan: free
    repo: https://github.com/your-username/your-repo-name
    branch: main
    healthCheckPath: /health
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: database
          name: sra-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4

  - type: web
    name: sra-frontend
    env: node
    plan: free
    repo: https://github.com/your-username/your-repo-name
    branch: main
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/build"
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: sra-backend
          property: url
